<!-- declares the coument as HTML5-->
<!DOCTYPE html>
<!-- this is the root element -->
<html>
	<!-- head tag includes meta data such as the title-->
	<head>
		<title>My webpage</title>
		<meta charset="UTF-8">
		<meta name="description" content="Learn HTML easily">
		<meta name="keywords" content="HTML, CSS, JS, JavaScript">
		<meta name="author" content="Francisco Chavez">
	</head>
	<!-- body tag holds all visible content-->
	<body>
		<!-- header tags h1 to h6 where h1 is largest and gets progressively smaller-->
		 <h1> Tag (h1) </h1>
		 <p>Paragraph tag (p)</p>

		 <div style="background-color: purple;">
				<h2>Div section</h2>
				<p>This is a block level container using the div tag</p>
		 </div>

		 <p>this is a text container used for <span style="color: purple; background-color: black;">highlighting</span> a word</p>


		

  </body>




</html>
